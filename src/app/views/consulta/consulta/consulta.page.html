<ion-header>
  <ion-toolbar>
    <ion-title>consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="">
    <div class="nombre">
      <mat-form-field appearance="fill" class="datos">
        <mat-label>Nombre del paciente</mat-label>
        <input matInput type="text" value="Roberto Carlos Franco Tenorio" readonly>
      </mat-form-field>
    </div>

    <div class="signos">
      <mat-form-field appearance="fill" class="signo">
        <mat-label>Presión arterial</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field appearance="fill" class="signo">
        <mat-label>Frecuencia cardiaca</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>

    <div class="signos">
      <mat-form-field appearance="fill" class="signo">
        <mat-label>Frecuencia Respiratoria</mat-label>
        <input matInput type="text">
      </mat-form-field>
      <mat-form-field appearance="fill" class="signo">
        <mat-label>Temperatura (C°)</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>

    <div class="text-area">
      <mat-form-field appearance="fill" class="textArea">
        <mat-label>Nota medica</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="2"
                  cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
    </div>

    <div class="text-area">
      <mat-form-field appearance="fill" class="textArea">
        <mat-label>Diagnostico</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="2"
                  cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
    </div>

    <div class="text-area">
      <mat-form-field appearance="fill" class="textArea">
        <mat-label>Tratamiento</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="2"
                  cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
    </div>

    <div class="buttons">
      <ion-button class="btn" color="success"><ion-icon name="checkmark-circle-outline"></ion-icon> Guardar</ion-button>
      <ion-button class="btn" color="danger"><ion-icon name="close-circle-outline"></ion-icon> Cancelar</ion-button>
    </div>
  </form>
</ion-content>
