<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="img">
      <img src="https://as1.ftcdn.net/v2/jpg/02/59/39/46/1000_F_259394679_GGA8JJAEkukYJL9XXFH2JoC3nMguBPNH.jpg" alt="">
    </div>
    <div class="container">
      <ion-list>
        <ion-item>
          <ion-input type="email" formControlName="email" placeholder="Correo Electronico" inputmode="email"></ion-input>
        </ion-item>
        <span class="error-message">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </span>
        <ion-item>
          <ion-input type="password" formControlName="password" placeholder="ContraseÃ±a"></ion-input>
        </ion-item>
        <span class="error-message">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </span>
      </ion-list>
    </div>
      <ion-button class="btn" type="submit" color="tertiary" expand="block" [disabled]="!loginForm.valid">
        Ingresar
      </ion-button>
    <div class="error-container" *ngIf="errorMessage">
      <span class="error">
        <ion-icon name="information-circle-outline"></ion-icon> {{ errorMessage }}
      </span>
    </div>
  </form>
</ion-content>
